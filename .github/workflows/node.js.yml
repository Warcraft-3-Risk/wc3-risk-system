name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger only on tags matching semantic versioning, e.g., v1.0.0-alpha.1
env:
  OUTPUT_FOLDER: './artifact'

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use the desired Node.js version
      - name: Generate SemVer suffix
        id: semver
        run: |
          # Extract SemVer suffix from the tag
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build the application
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
        run: npm run build

      - name: Package the application
        run: |
          # Include SemVer suffix in the package name
          PACKAGE_NAME="my-app-${TAG_NAME}.tgz"
          npm pack
          mv *.tgz $PACKAGE_NAME
        env:
          TAG_NAME: ${{ env.TAG_NAME }}

      - name: Upload artifact to release
        uses: ncipollo/release-action@v1
        env:
          TAG_NAME: ${{ env.TAG_NAME }}
        with:
          tag: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          draft: false
          prerelease: true
          artifacts: ${{env.OUTPUT_FOLDER}}/Risk Europe ${{ env.TAG_NAME }}.w3x
          replacesArtifacts: true
